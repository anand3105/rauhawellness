<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Rauha Wellness</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #F5EFE6 0%, #E8DCC4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #3E3E3E;
    }

    .container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 60px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: #C98A53;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 32px;
      color: #3E3E3E;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: #757575;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    button {
      background: #C98A53;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #B87943;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(201, 138, 83, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #C98A53;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Rauha Wellness</div>
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
